<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canada Grids Interactive Map</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100vw;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div style="width:100vw;background:#f2eede;color:#33332b;padding:16px 0;text-align:center;font-size:2rem;font-family:sans-serif;font-weight:bold;letter-spacing:1px;box-shadow:0 2px 8px rgba(0,0,0,0.1);z-index:10;position:relative;">
    Sweet Grass Contracting, Ltd
  </div>
  <div id="viewDiv"></div>
  <script src="https://js.arcgis.com/4.29/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor"
    ], function(Map, MapView, FeatureLayer, Editor) {
      const featureLayer = new FeatureLayer({
        url: "https://services.arcgis.com/e78obyrOLbvYxKAG/arcgis/rest/services/Grids/FeatureServer/0",
        outFields: ["*"],
        popupTemplate: {
          title: "Grid: {Grid}",
          content: [
            {
              type: "fields",
              fieldInfos: [
                { fieldName: "Grid", label: "Grid", editable: false },
                { fieldName: "Rate_A", label: "Rate A", editable: true },
                { fieldName: "Rate_B", label: "Rate B", editable: true },
                { fieldName: "Rate_C", label: "Rate C", editable: true },
                { fieldName: "Notes", label: "Notes", editable: true }
              ]
            }
          ]
        }
      });

      const map = new Map({
        basemap: "topo-vector",
        layers: [featureLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-120, 55],
        zoom: 5
      });

      view.when(function() {
        const editor = new Editor({
          view: view,
          layerInfos: [{
            layer: featureLayer,
            fieldConfig: [
              { name: "Rate_A", label: "Rate A" },
              { name: "Rate_B", label: "Rate B" },
              { name: "Rate_C", label: "Rate C" },
              { name: "Notes", label: "Notes" }
            ],
            addEnabled: false // Disable create features
          }],
          allowedWorkflows: ["update"] // Only allow update, not create or delete
        });
        view.ui.add(editor, "top-right");
      });
    });
  </script>
</body>
</html>
